  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      min-width: 940px;
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }
    .main-wrapper {
      height: 100%;
      background: #eeeeee;
      box-sizing: border-box;
      display: flex;
    }
    .writer {
      flex: 5;
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
      border-right: 1px solid #999;
      display: flex;
      flex-direction: column;
    }
    .viewer {
      flex:4;
      box-sizing: border-box;
    }
    .writer-header {
      height: 88px;
      width: 100%;
      position: relative;
      border-bottom: 1px dashed #999999;
    }
    .writer-area {
      flex: 1;
      display: flex;
    }
    input {
      outline: none;
      border: 1px solid #eeeeee;
      height: 32px;
      font-size: 1em;
      background: transparent;
      border-radius: 4px;
      padding-left: 8px;
      padding-right: 8px;
      text-align: center;
    }
    input:focus {
      border-bottom: 1px solid #999999;
      border-radius: 0;
    }
    .tag {
      margin-left: 4px;
      padding: 4px;
      border-radius: 4px;
      background: #3190e8;
      color: white;
    }
    .global-modal {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      background: rgba(0,0,0,0.4);
      margin: 0;
    }
    .load-wrapper {
      width: 64px;
      height: 64px;
      overflow: hidden;
      margin: auto;
      margin-top: 240px;
      animation-name: rotateAnimation;
      animation-duration: 0.9s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes rotateAnimation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<div class="main-wrapper" id="app">
  <div class="writer">
    <div class="writer-header">
      <div  style="width: 100%">
        <div style="margin: auto;width:300px"><input type="text" placeholder="输入标题,回车创建" style="margin: auto;" id="title" v-model="title" @keyup.enter="createPost"><select v-model="category">
          <option>iOS</option>
          <option>Android</option>
        </select></div>
      </div>
      <div style="overflow-x: auto;overflow-y: hidden; box-sizing: border-box">
        <a v-for="tag in tags" class="tag">{{tag}}</a><input v-model="newtag" type="text" style="margin-left:4px;background: white; width: 50px; font-size: 0.5em; padding: 0; line-height: 1" placeholder="new tag" @keyup.enter="addTag">
      </div>
    </div>
    <div class="writer-area">
      <textarea style="width: 100%;border: none;outline: none;flex: 1;box-sizing: border-box;padding: 8px; font-size: 1em;background: rgb(45,45,45);color: white" @keyup.ctrl.83="updatePost" v-model="editcontent"></textarea>
    </div>
  </div>
  <div class="viewer">
    <iframe src="http://localhost:4000" style="width: 100%;height: 100%;border: none" id="preview-frame">
    </iframe>
  </div>
</div>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: '',
      tags: [],
      newtag: '',
      editcontent: '',
      category: 'iOS'
    },
    methods: {
      addTag: function () {
        if (this.newtag.length > 0) {
          var tags = this.tags
          tags.push(this.newtag)
          this.newtag = ''
        }
      },
      createPost: function () {
        if (this.title.length > 0) {
          $('#title').attr('disabled', true)
          $('.global-modal').show()
          $.ajax({
            url: '/post/create/' + this.title,
            method: 'post',
            data: {
              'tags': this.tags,
              'category': this.category
            },
            success: function (url) {
              setTimeout(function () {
                $('.global-modal').hide()
                $('#preview-frame').attr('src', url)
              }, 3000)
            },
            error: function () {
              alert('创建失败，换个文章名试试')
              location.reload()
            }
          })
        }
      },
      updatePost: function () {
        $('.global-modal').show()
        $.ajax({
          url: '/post/update/' + this.title,
          method: 'post',
          data: {
            'tags': this.tags,
            'content': this.editcontent,
            'category': this.category
          },
          success: function () {
            $('.global-modal').hide()
            setTimeout(function () {
              var url = $('#preview-frame')[0].src
              $('#preview-frame').attr('src', url)
            }, 3000)
          },
          error: function (e) {
            $('.global-modal').hide()
            alert(e)
          }
        })
      }
    }
  })
  function getUserInfo(cb) {
    $.ajax({
      url: '/user',
      method: 'get',
      success: function (data) {
        console.log(data)
        cb(data)
      }
    })
  }

  $(document).ready(function() {
    getUserInfo(function (info) {
      if (!info.valid) {
        location.href='/verify.html'
      } else {
        window.onbeforeunload = function () {
          return confirm('将会丢失数据')
        }
      }
    })
  })
</script>
</body>
